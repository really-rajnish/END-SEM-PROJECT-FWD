<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Login</h1></header>
    <nav><a href="index.html">Back to Home</a></nav>

    <div class="section" style="max-width: 400px;">
        <div class="card" style="width: 100%; cursor: default;">
            <form onsubmit="loginUser(event)">
                <h3 style="text-align: center;">Welcome Back</h3>
                <label>Email</label>
                <input type="email" id="loginEmail" required>
                <label>Password</label>
                <input type="password" id="loginPass" required>
                <button type="submit">Login</button>
                <p style="text-align: center;">No account? <a href="register.html" style="color: var(--accent-gold);">Register</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
